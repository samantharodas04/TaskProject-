<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button type="submit" mat-flat-button color="warn" mat-button (click)="onNoClick()">Cancelar</button>
  <button type="submit" mat-flat-button color="primary" mat-button (click)="onYesClick()" cdkFocusInitial>Aceptar</button>
</div>
